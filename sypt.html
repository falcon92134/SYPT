<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SYPT JS Test Page</title>
<style>
html, body {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
}
body {
background: linear-gradient(135deg, #ffffff, #cfe8ff);
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}
h1 {
font-size: 5rem;
color: #1d3557;
margin: 0;
text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
}
p#counter {
font-size: 1.5rem;
margin-top: 1rem;
color: #457b9d;
}
</style>
</head>
<body>
<h1>SYPT</h1>
<p id="counter">Seconds elapsed: 0</p>
<script>
let seconds = 0;
const counterEl = document.getElementById("counter");
setInterval(() => {
seconds++;
counterEl.textContent = `Seconds elapsed: ${seconds}`;
}, 1000);
</script>
</body>
</html>
